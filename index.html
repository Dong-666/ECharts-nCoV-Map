<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="全球疫情地图" />
    <meta
      name="description"
      content="根据腾讯疫情数据接口打造而成，为您提供全球疫情地图，疫情数据可视化，疫情趋势"
    />
    <meta name="keywords" content="全球疫情地图,疫情数据可视化,疫情趋势,新冠疫情" />
    <title>全球疫情地图</title>
    <!-- JQ、Bootstrap -->
    <link rel="stylesheet" href="css/sources/bootstrap.min.css" />
    <script defer src="js/sources/jquery.js"></script>
    <script defer src="js/sources/bootstrap.min.js"></script>
    <!-- echarts -->
    <script defer src="js/sources/echarts.min1.js"></script>
    <script defer src="js/sources/world.js"></script>
    <script defer src="js/sources/china.js"></script>
    <!-- js主函数入口 -->
    <!-- webpack打包版 -->
    <script defer type="module" src="dist/bundle.js"></script>
    <!-- 原始版 -->
    <!-- <script defer type="module" src="js/index.js"></script> -->
    <!-- 样式 -->
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body class="bod">
    <!-- 头部 -->
    <header container>
      <div class="index">
        <a href="https://ypigy.gitee.io/">首页</a>
      </div>
      <h1>全球疫情地图</h1>
      <div class="showTime" id="ST"></div>
    </header>
    <!-- 版心 -->
    <div class="container mainbox">
      <div class="row">
        <!-- 左模块 -->
        <div class="col-lg-3 col-md-5 a">
          <div class="panel bl bar">
            <h2>各洲累计确诊分布（海外）</h2>
            <div class="chart"></div>
            <div class="panelFooter"></div>
          </div>
          <div class="panel bl line">
            <h2>国内疫情趋势（含港澳台）</h2>
            <div class="chart"></div>
            <div class="panelFooter"></div>
          </div>
        </div>
        <!-- 中间模块 -->
        <div class="col-lg-6 order-lg-1 b order-md-2">
          <!-- 上模块 -->
          <div class="no">
            <div class="no-hd">
              <ul>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="no-bd">
              <ul>
                <li class="text-white">累计确诊人数</li>
                <li class="text-white">累计治愈人数</li>
              </ul>
            </div>
          </div>
          <!-- 地图模块 -->
          <div class="map">
            <button id="switchMapType">切换</button>
            <div class="chart" id="viewDiv"></div>
            <div class="panelFooter"></div>
          </div>
        </div>
        <!-- 右边模块 -->
        <div class="col-lg-3 order-lg-2 c col-md-7 order-md-1">
          <div class="panel bl bar1">
            <h2>世界疫情累计确诊情况前十五</h2>
            <div class="chart"></div>
            <div class="panelFooter"></div>
          </div>
        </div>
        <div class="data">数据来源于腾讯</div>
      </div>
    </div>
  </body>
</html>
